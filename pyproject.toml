[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 90

[tool.codespell]
skip = "*.svg,*.eps,.git,env,*build,.mypy*,outputs,.mypy_cache,moae_fmriprep,bidsmreye/templates/CITATION.bib"
builtin = "clear,rare"
ignore-words-list = "fo,slite"


[tool.vulture]
exclude = ["bidsmreye/_version.py"]
min_confidence = 70
paths = ["bidsmreye"]
sort_by_size = true
