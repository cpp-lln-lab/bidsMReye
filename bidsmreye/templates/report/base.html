<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>bidsmreye report - sub-{{ subject_label }} - {{ action }}</title>

    <link rel="icon" type="image/x-icon" href="/home/remi/github/cpp-lln-lab/bidsMReye/docs/source/images/bidsMReye_logo_on_white.png">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

  </head>

  <body>

    <header>{% include "header.html" %}</header>

    <main class="container-fluid">

      <h2 class="mt-5 pt-5">subject {{ subject_label }}: {{ action }}</h2>

      {% for file in files %}
      <section id="{{ file.name }}">
        <div class="row pt-4 px-5">
          <h3 class="pt-3">{{ file.name }}</h3>
          <div class="rounded-2 {% if action == 'prepare' %} bg-black {% else %} bg-white {% endif %}">
            <div class="m-2 p-2">{{ file.content|safe }}</div>
          </div>
        </div>
      </section>
      {% endfor %}

      <section id="about">
        <h2 class="mt-3">About</h2>
        <p>
          Report generated
          <ul>
            <li>on: {{ date }}</li>
            <li>with bidsmreye {{ version }}</li>
          </ul>
        </p>
      </section>

    </main>

    <footer>{% include "footer.html" %}</footer>

  </body>
</html>
