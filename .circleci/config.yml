---
version: 2.1

jobs:
    build:
        machine:
            image: ubuntu-2204:2022.10.2
        steps:
        -   checkout
        -   run:
                name: Install dependencies
                command: |
                    sudo apt-get update
                    sudo apt-get install -y git-annex
                    python -m pip install --upgrade pip setuptools
                    pip install datalad
        -   restore_cache:
                keys:
                -   my_cache
        -   run:
                name: Get test data ds114_test1
                command: |
                    wget https://raw.githubusercontent.com/bids-apps/maintenance-tools/main/utils/get_data_from_osf.sh
                    bash get_data_from_osf.sh ds114_test1
                    bash get_data_from_osf.sh ds114_test2
        -   run:
                name: Build Docker image
                command: |
                    wget https://raw.githubusercontent.com/bids-apps/maintenance-tools/main/circleci/build_docker.sh
                    bash build_docker.sh
        -   save_cache:
                key: my_cache
                paths:
                -   ~/docker
                -   ~/data
        -   persist_to_workspace:
                root: /home/circleci
                paths:
                -   data/ds114_test1
                -   data/ds114_test2
                -   docker/image.tar

    test:
        machine:
            image: ubuntu-2204:2022.10.2

        parameters:
            dataset:
                type: string

        steps:
        -   attach_workspace:
                at: /tmp/workspace
        -   run: docker load -i /tmp/workspace/docker/image.tar

        -   run: mkdir -p ${HOME}/outputs<< parameters.dataset >>
        -   run: mkdir -p ${HOME}/models

        -   run:
                name: print version
                    #   -v /tmp:/tmp -v /var/tmp:/var/tmp \
                command: |
                    docker run -ti --rm \
                      -v /tmp/workspace/data/ds114_test1:/bids_dataset \
                        cpp-lln-lab/bidsmreye --version

        -   run:
                name: run all
                    #   -v /tmp:/tmp -v /var/tmp:/var/tmp \
                command: |
                    docker run -ti --rm \
                      -v /tmp/workspace/data/ds114_test<< parameters.dataset >>:/bids_dataset \
                      -v ${HOME}/outputs<< parameters.dataset >>:/outputs \
                      -v ${HOME}/models://home/neuro/bidsMReye/models \
                        cpp-lln-lab/bidsmreye \
                          /bids_dataset \
                          /outputs participant \
                          --action all
                no_output_timeout: 6h

        -   store_artifacts:
                path: ~/output<< parameters.dataset >>

    deploy:

        machine:
            image: ubuntu-2204:2022.10.2

        steps:
        -   attach_workspace:
                at: /tmp/workspace

        -   run: docker load -i /tmp/workspace/docker/image.tar
        -   run:
                name: push to dockerhub
                command: |
                    wget https://raw.githubusercontent.com/bids-apps/maintenance-tools/main/circleci/push_docker.sh
                    bash push_docker.sh

workflows:
    build-test-deploy:
        jobs:
        -   build
        -   test:
                requires:
                -   build
                matrix:
                    parameters:
                        dataset: ['1', '2']
        -   deploy:
                requires:
                -   test
                filters:
                    tags:
                        only: /.*/

